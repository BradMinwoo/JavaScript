<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<script>
	function fn_ajax00() {
		//alert("fn_ajax00");
		$.ajax({
			url : "/sample01_ajax/fn_ajax00.do",
			type : "post",
			success : function() {
				alert("success");
			},
			error : function(e) {
				alert("error");
				console.log("e.status::" + e.status);
			}
		});
	}

	function fn_ajax01() {
		//alert("fn_ajax01");
		$.ajax({
			url : "/sample01_ajax/fn_ajax01.do",
			type : "post",
			data : {
				name : "jQuery",
				lecture : "Ajax"
			},
			success : function() {
				alert("success");
			},
			error : function() {
				alert("error");
			}
		});
	}
	let name01 = "NextIT";
	let lecture01 = "화면구현";
	function fn_ajax02() {
		alert("fn_ajax02");
		$.ajax({
			url : "/sample01_ajax/fn_ajax02.do",
			type : "post",
			data : {
				name : name01,
				lecture : lecture01
			},
			contentType : "application/x-www-form-urlencoded; charset=UTF-8",
			success : function() {
				alert("success");
			},
			error : function(error) {
				alert("error")
				console.log("error.status", error.status);
			}

		});
	}
	let centerInfo = {};
	centerInfo.name = "NextIT";
	centerInfo.lecture = "화면구현";
	centerInfo.region = "Daejeon";
	centerInfo.tel = "042-719-8850";
	function fn_ajax03() {
		alert("fn_ajax03");
		console.log("JSON.stringify(centerInfo)", JSON.stringify(centerInfo));
		$.ajax({
			url : "/sample01_ajax/fn_ajax03.do",
			type : "post",
			data : {
				center_info : JSON.stringify(centerInfo)
			},
			contentType : "application/x-www-form-urlencoded; charset=UTF-8",
			//contentType:"application/json; charset=UTF-8",
			success : function() {
				alert("success");
			},
			error : function(e) {
				alert("error");
				console.log("e.status", e.status);
			}
		});
	}

	function fn_ajax03_1() {
		console.log("fn_ajax03_1:::");
		$.ajax({
			url : "/sample01_ajax/fn_ajax03_1.do",
			type : "POST",
			//json 데이터를 보내기
			data : JSON.stringify(centerInfo),
			//data:{ centerInfo_arr : JSON.stringify(centerInfoArr)},
			//이런식으로 보내도 에러 발생
			contentType : "application/json; charset=UTF-8;",
			//contentType:"application/x-www-form-urlencoded; charset=UTF-8",
			//application/x-www-form-urlencoded으로 전송하면 에러 발생
			success : function() {
				alert("success");
			},
			error : function(e) {
				alert("error");
				console.log("e.status:::::" + e.status);
			}
		});
	}

	let centerInfoArr = [ "NextIT", "화면구현", "Daejeon", "042-719-8850" ];

				console.log(e.status);
			}
		});
	}

		alert("fn_ajax06");
		$.ajax({
			url : "/sample01_ajax/fn_ajax06.do",

			success : function(result01) {

				alert("result01");

			}

	function fn_ajax07() {
		//alert("fn_ajax07");
		console.log("fn_ajax07:::");
		$.ajax({
			url : "/sample01_ajax/fn_ajax07.do",
			type : "post",
			dataType : "text",
			success : function(data01) {
				alert("success");
				console.log("data01", data01);
				let result = JSON.parse(data01);

				console.log("result", result);
				console.log("result.center_no", result.center_no);
				console.log("result.name", result.name);
				console.log("result.lecture", result.lecture);
				console.log("result.region", result.region);
			},
			error : function(e) {
				alert("error");
			}
		});
	}

				console.log("data01", data01);

			error : function(e) {
